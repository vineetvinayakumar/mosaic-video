<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="no-cache">
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="Cache-Control" content="no-cache">  
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Mosaic Website | Login</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>
	<body>	
		<!-- Main Section -->
		<div class="mainSection addressSection">
			<div class="row text-center">
				<div class="col-lg-6 loginBgsection">
				</div>
				<div class="col-lg-6 contactFormsection">
					<div class="row text-center loginLogo">
						<img src="images/logo.png">
					</div>
					<div class="row">
						<h2>Sign in</h2>
					</div>
					<div class="row">
						<form name="contactForm" id="loginForm" type="post" action="https://mosaic.bisner.com/home/index">
						  <div class="form-group">
							<input type="email" name="Email" class="form-control" id="userEmail" placeholder="Enter email here">
						  </div>
						  <div class="form-group">
							<input type="password" name="Password" class="form-control" id="userPassword" placeholder="Enter password here">
						  </div>
						  <button class="btn btn-default footerbtn btnTouch" type="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Main Section End -->

		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/wow.js"></script>
		<script src="js/script.js"></script>
		<script>
						/* Open when someone clicks on the span element */
			function openNav() {
				document.getElementById("myNav").style.width = "100%";
			}

			/* Close when someone clicks on the "x" symbol inside the overlay */
			function closeNav() {
				document.getElementById("myNav").style.width = "0%";
			}
				
	    </script>
	</body>
</html>
